# Herramientas básicas
* **ssh:** Remote shell `ssh pi@192.168.x.y`

* **sftp:** Uploading/Downloading files
	1. `sftp pi@192.168.x.y`
	2. `ls,lls,cd,lcd`
	3. `put` & `get`
	4. Or just use filezilla

---

# Herramientas básicas: Cargando imágenes

* **Linux:**
	1. Mirar donde se haya montado la tarjeta y desmontarla (`umount /dev/sdb1`)
	1. `dd bs=4M if=myraspbian.img of=/dev/sdb`
		* /dev/sdb o donde se haya montado

* **Windows:** Usar Win32DiskImager o similar

Más información en: <https://www.raspberrypi.org/documentation/installation/installing-images>

# RetroPie
Distribución basada en raspbian para jugar con emuladores (recomendado usar rpi2)

**Wiki oficial:**  <https://github.com/RetroPie/RetroPie-Setup/wiki/First-Installation>

---
# RetroPie: Instrucciones
1. Descargar la imagen: <http://blog.petrockblock.com/retropie/retropie-downloads/>
	* Por defecto viene con algunos juegos y emuladores

2. Cargar la BIOS del emulador a usar en `/home/pi/RetroPie/BIOS/`

3. Cargar la ROM del juego en `/home/pi/RetroPie/roms/[emulador]/`

# Web Server
Al ser una distribución Linux, es relativamente sencillo instalar un servidor LAMP, como se haría en cualquier Linux, sin embargo, se recomienda usar NGINX en lugar de APACHE, pues es más ligero

**Instrucciones de instalación:** <https://www.raspberrypi.org/documentation/remote-access/web-server/nginx.md>

>A pesar de las limitaciónes, el poco consumo, baja temperatura y escaso tamaño lo hace una opción interesante para montar un servidor pachanguero

# Web Server: OwnCloud
Aunque lo lógico es usar la rpi para webservers estáticos y sencillos, una rpi b+ es capaz de sorportar un servidor nube [OwnCloud](https://owncloud.org/).

Owncloud es un programa servidor en PHP estilo Dropbox, es posible montarlo sobre nuestro servidor nginx    
[Instrucciones oficiales](https://doc.owncloud.org/server/7.0/admin_manual/installation/nginx_configuration.html)
